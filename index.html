<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>估畵粵語</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="cover-bg">
            <img src="image/cover-pic.png">
        </div>
        <div class="ready-page">
            <div class="ready-title">
                <img src="image/logo-red.png">
            </div>
            <div class="stage-text"><p>點選廣古封</p><p>進入遊戲</p></div>
            <div class="stage-panel">
                <div class="stage-select">
                    <div class="stage-box">
                        <img  src="image/stage1.png" data-level="0">
                    </div>
                    <div class="stage-box">
                        <img  src="image/stage2.png" data-level="1">
                    </div>
                    <div class="stage-box">
                        <img  src="image/stage3.png" data-level="2">
                    </div>
                    <div class="stage-box">
                        <img  src="image/stage4.png" data-level="3">
                    </div>
                    <div class="stage-box">
                        <img  src="image/stage5.png" data-level="4">
                    </div>
                    <div class="stage-box">
                        <img  src="image/stage6.png" data-level="5">
                    </div>
                </div>
            </div>
            <div class="rules"><p>規則介紹</p><small><b>看圖猜俗語</b></small><small>從候選文字中選出正確答案</small></div>
            <div class="rule-panel">
                 <img src="image/example.png">
                 <p class="ru-text rule-text">在120秒內完成8題挑戰</p>
                 <p class="ru-text">達到正確數量可晉級下一局</p>
                 <p class="ru-text">(無解時可點選右上角跳往下一題)</p>
                <button class="start">點此開始</button>
            </div>
        </div>
        <div class="answer-page">
            <div class="top-bar">
                <span class="restart">&lt;重新開始</span>
                <div class="timer">0&#39;00&quot;</div>
                <span class="skip">跳過此題&gt;</span>
            </div>
            <div class="question-pic">
                <img src="image/level0/拜神唔見雞.png">
                <span class="quenum">第一题</span>
            </div>
            <div class="answer-area">
                <div class="answer-box"></div>
                <div class="words-box"> </div>
            </div>
        </div>
        <div class="finish-page">
            <div class="finish-title">
                <img src="image/logo-gold.png">
            </div>
            <div class="record">
                 <div class="record-text">
                     <h2>第二關完成</h2>
                     <p>恭喜你叻過0000位自己友，</p>
                     <p>並獲得提名：</p>
                 </div>
                <div class="record-title">鳩屎狀元</div>
                 <h2 class="more-text">巧犀利啊!</h2>
            </div>
            <div class="finish-link continue">
               <!--  <a class="f-link" href="#"></a>
                <span  class="f-link retry" ></span>
                <span class="f-link share"></span> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
